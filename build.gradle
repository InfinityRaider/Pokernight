// ForgeGradle Buildscript
buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

// Plugins
plugins {
	id 'com.rlonryan.quikmod' version '1.0.16'
}

// Tweak MineCraft Task
minecraft {
    makeObfSourceJar = false
	useDepAts = true
}

repositories {
	maven {
		name "JEI"
		url "http://dvs1.progwml6.com/files/maven"
	}
}

dependencies {
	compile project(':lib/InfinityLib')
}

processResources {

}

// Javadoc
task mainJavadoc(type: Javadoc) {
	source = sourceSets.main.allJava
	title = "AgriCraft ${mod.version} Documentation"
	destinationDir = file("${project.docsDir}/mainJavadoc")
	failOnError = false
}
	
// Jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: mainJavadoc) {
    classifier = 'javadoc'
    from "${project.docsDir}/mainJavadoc"
}
